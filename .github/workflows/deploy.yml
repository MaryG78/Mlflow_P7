name: Deploy to PythonAnywhere 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r api/requirements.txt

      - name: Run unit tests
        run: |
          python -m unittest discover tests

      - name: Call update.sh on PythonAnywhere
        run: |
          curl -X POST "https://www.pythonanywhere.com/api/v0/user/GuiM78/consoles/execute/" \
               -H "Authorization: Token ${{ secrets.PA_API_TOKEN }}" \
               -d 'command=bash /home/GuiM78/Mlflow_P7/update.sh'
